<!DOCTYPE html>
<html>
<link rel="stylesheet" href="styles.css">
<script type="text/javascript" src="register.js"></script>

<body class="main">
  <div class="block">
    <div class="block_content">
      <p class="block_head_text" id="block_head_text" >Регистрация</p>

      <label class="block_label">Введите Ваш логин</label>
      <label id="login_error" class="block_error">Плохой логин</label>
      <input id="register_login" placeholder="Введите Ваш логин" required >
      
      <label class="block_label">Введите Ваш пароль</label>
      <label id="pass_error" class="block_error">Пароль должен быть длинной не меньше 8 символов и должен содержать хотя бы 1 цифру</label>
      <input type="password" id="register_pass" placeholder="Введите пароль" required >
      <input type="password" id="register_pass_2" placeholder="Введите пароль еще раз" required >
      <label id="diff_pass_error" class="block_error">Пароли должны совпадать</label>
      
      <div class="lds-dual-ring" id="loader"></div>

      <button class="button" id="register_button" onclick="registerClicked();">Зарегестрироваться</button>
    </div>
  </div>
</body>
</html>
